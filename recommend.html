        <th scope="col">번호</th>

  <div class="control-panel d-inline">
    <button type="button" class="btn btn-primary" name="button" id="title">이름순</button>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
  <script src="/js/fireinit.js"></script>
  <script src="/js/sortByTime.js"></script>
  <script src="/js/sortByRate.js"></script>
  <script src="/js/getAllBooks.js"></script>
  <script type="text/javascript">
    $(function($) {
      function setTable(ary) {
        for (var i = 0; i < ary.length; i++) {
          $('tbody').append("<tr><th>" + (i + 1) + "</th><td>" + ary[i].title + "</td><td>" + ary[i].author + "</td><td>" + ary[i].rate + "</td><td>" + ary[i].time + "</td></tr>");
        }
      }

      $('#login').click(function() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then(function(result) {
          alert("로그인 성공");
          var ary = getAllBooks();
          setTable(ary);
        }).catch(function(error) {
          alert(error);
        });
      });

      $('#logoutUp').click(function() {
        firebase.auth().signOut().then(function() {
          window.location.href = "/register.html";
        }, function(error) {
          alert(error);
        });
      });

      $('#logoutDown').click(function() {
        firebase.auth().signOut().then(function() {
          window.location.href = "/register.html";
        }, function(error) {
          alert(error);
        });
      });

      $(function($) {
        const auth = firebase.auth();
        auth.onAuthStateChanged(user => {
          if (user) {
            var ary = [];
            const dbReference = firebase.database().ref('/book');
            dbReference.once('value', function(snapshot) { //여기 ref 경로 수정필요
              snapshot.forEach(function(childSnap) {
                var childData = childSnap.val();
                console.log(childData);
                ary.push({
                  'title': childData.title,
                  'author': childData.author,
                  'rate' : childData.rate,
                  'time': childData.time
                });
              });
              setTable(ary);
            });
          } else {
            alert("로그인이 필요합니다.");
            window.location.href = "/register.html";
          }
        });
      });

      $('#rate').click(function() {
        $('tbody>*').remove();
        var ary = getAllBooks();
        heapSortRate(ary);
        setTable(ary);
      });

      $('#time').click(function() {
        $('tbody>*').remove();
        var ary = getAllBooks();
        heapSortTime(ary);
        setTable(ary);
      });

      $('#title').click(function() {
        $('tbody>*').remove();
        var ary = getAllBooks();
        ary.sort(function sortComparer(a, b) {
          return a.title.localeCompare(b.title);
        });
        setTable(ary);
      });
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Please Read Book</title>
  </head>
  <body>
    <table class="table" id="tab">
      <thead>
        <tr>
          <th></th><th>제목</th><th>저자</th><th>상태</th><th>시작한 날짜</th><th>끝난 날짜</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>

    </table>
    <button type="button" class="btn btn-primary" id="add" data-toggle="modal" data-target="#bookListModal">
      도서 추가
    </button>
    <button class="btn btn-danger" id="del">도서 삭제</button>
    <!-- Modal -->
    <div class="modal fade" id="bookListModal" tabindex="-1" role="dialog" aria-labelledby="BookListTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookListTitle">추가 가능한 도서</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table" id="bookList">
              <thead>
                <tr>
                  <th></th><th></th><th>책제목</th><th>저자</th><th>평점</th>
                </tr>
              </thead>
              <tbody>
                <!-- Book Example -->
                <tr>
                  <td><input type='checkbox'></td>
                  <td><img src="..."></label></td>
                  <td><label class='book-title'>책의이름</label></td>
                  <td><label class='book-author'>글쓴이</label></td>
                  <td><label class='book-rate'></label></td>
                </tr>
              </tbody>

            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addBooks">선택 완료</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
  </html>



  <script id="rowTemplate" type="text/template">
    <tr>
      <td><input type='checkbox'></td>      
      <td><label class='book-title'></label></td>
      <td><label class='book-author'></label></td>
      <td><label class='book-status'></label></td>
      <td><label class='date-started'></label></td>
      <td><label class='date-ended'></label></td>
      <td class="button-timer"><button class="btn btn-secondary start">독서 시작</button></td>
    </tr>
  </script>
  <script id="startButton" type="text/template">
    <button class="btn btn-secondary start">독서 시작</button>
  </script>
  <script id="endButton" type="text/template">
    <button class="btn btn-success end">독서 종료</button>
  </script>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/myclip.js"></script>

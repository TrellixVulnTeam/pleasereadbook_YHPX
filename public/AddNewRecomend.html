  <div class="search_book">
    <fieldset class="srch">
      <legend>검색영역</legend>
      <input type="text" name="query" id="query" accesskey="s" title="검색어" class="keyword" value="">
      <input type="button" id="search" name="search" alt="검색" value="검색" />
    </fieldset>

    <table cellspacing="0" border="1" summary="책검색 API 결과" class="tbl_type">
      <caption>책검색 API 결과</caption>
      <colgroup>
        <col width="10%">
        <col width="20%">
        <col width="15%">
        <col width="15%">
        <col width="15%">
        <col width="10%">
        <col width="15%">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">책표지</th>
          <th scope="col">책이름</th>
          <th scope="col">저자</th>
          <th scope="col">출판사</th>
          <th scope="col">출판년도</th>
          <th scope="col">가격</th>
          <th scope="col">ISBN</th>
        </tr>
      </thead>
      <tbody id="list">
        <tr class="__oldlist" style="">
          <td colspan="7">검색 결과가 없습니다.</td>
        </tr>
        <tr class="__template" style="display: none">
          <td>#check#</td>
          <td><img src="#image#" width="50px" height="70px" /></td>
          <td>#title#</td>
          <td>#author#</td>
          <td>#publisher#</td>
          <td>#pubdate#</td>
          <td>#price#</td>
          <td>#isbn#</td>
        </tr>
      </tbody>
    </table>
  </div>


  <!--Core Script CDN Link-->
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
  <script type="text/javascript" src="/js/fireinit.js"></script>
  <script src="/js/loginStatus.js"></script>
  <script type="text/javascript">
    $(function($) {
      $('#search').click(function() {
        if ($('#query').val() == '') {
          alert('검색어를 입력해 주세요');
          $('#query').focus();
        } else {
          callAjax($('#query').val());
          $('#name').val("");
        }
      });

      function callAjax(query) {
        $.ajax({
          url: '/AddNewRecomend.html/book',
          dataType: 'json',
          type: 'get',
          data: {
            'search': query
          },
          success: function(result) {
            console.log(result);
            $('#result').html('');
            if (result["display"] > 0) {
              $('.__oldlist').remove();
              for (var i in result["items"]) {
                var item = result["items"][i];
                $html = template('__template', item);
                $html.addClass('__oldlist');
                $('#list').append($html);
                $('.__oldlist').show();
              }

            } else {
              $('#result').html('');
              $('#result').append("데이터가 없거나 정상적으로 로딩 되지 않았습니다.");
            }
          }
        });
      };

      function template(template_id, params) {
        var c = $('.' + template_id).clone();
        var html = $('<div>').append(c).html();
        for (var key in params) {
          html = html.replace(new RegExp('#' + key + '#', 'g'), params[key]);
        }
        html = html.replace(/#template_([^#]*)#/g, '$1');
        var $html = $(html).removeClass(template_id).removeClass('__template');
        return $html;
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style2.css">
  <title></title>
</head>

<body>
  <div class="row justify-content-center" id="container">
    <h3>PleaseReadBook</h3>
    <form class="px-4 py-3">
      <div class="form-group">
        <label>Email address</label>
        <input id="signin_mail" type="email" class="form-control" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="signin_password" type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Remember me
      </label>
      </div>
      <button id="BTN_SIGNIN" type="button" class="btn btn-dark">Sign in</button>
      <button id="BACK_REGISTER" type="button" onclick="register.html" class="btn btn-dark">Sign up</button>
      <button type="button" id="help" class="btn btn-dark">도움말</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-storage.js"></script>
  <script type="text/javascript" src="/js/fireinit.js"></script>
  <script type="text/javascript">
  $('#BTN_SIGNIN').click(function() {
        var signin_mail = $('#signin_mail').val();
        var signin_password = $('#signin_password').val();

        firebase.auth().signInWithEmailAndPassword(signin_mail, signin_password).then(function() {
          window.location.href = '/index2.html';
        }).catch(function(error) {
          alert(error.message);
        });
      });
      $('#help').click(function(){
        var storageRef = firebase.storage().ref();

        storageRef.child('HELP/help_login.jpg').getDownloadURL().then(function(url){
          window.open(url, '도움말');
        });
      });
  </script>
  <script type="text/javascript">
  $('#BACK_REGISTER').click(function(){
    location.href = '/register.html';
  });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/master.css">
    <title>Please Read Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card">
          <span id="USER_EMAIL"></span>
          <span id="USER_PASSWD"></span>
          <span id="USER_NICKNAME"></span>
        </div>
      </div>

    </div>

    <!--Core Script CDN Link-->
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
    <script type="text/javascript" src="/js/fireinit.js"></script>
    <script type="text/javascript">

      firebase.auth().onAuthStateChanged(function (user) {
        if(user){
          firebase.database().ref('/tmpUser/' + user.uid).on('value',function (snapshot) {
            $('#USER_EMAIL').text(snapshot.val().email + snapshot.val().mailPlatform);
            $('#USER_PASSWD').text(snapshot.val().passwd);
            $('#USER_NICKNAME').text(snapshot.val().nickname);
          });
        }
      });


    </script>

  </body>
</html>

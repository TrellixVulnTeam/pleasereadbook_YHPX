<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/master.css">
  <title>Please Read Book</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card">
        <span id="USER_NICKNAME"></span>님! 가입을 축하합니다!
        <span id="USER_EMAIL"></span>로 인증 메일을 보내드렸으니 확인 바랍니다!
      </div>
    </div>

  </div>

  <!--Core Script CDN Link-->
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
  <script type="text/javascript" src="/js/fireinit.js"></script>
  <script type="text/javascript">
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        firebase.database().ref('/tmpUser/' + user.uid).on('value', function(snapshot) {
          var email = snapshot.val().mailName + snapshot.val().mailPlatform;
          var passwd = snapshot.val().passwd;
          var nickname = snapshot.val().nickname;
          $('#USER_EMAIL').text(email);
          $('#USER_NICKNAME').text(nickname);

          firebase.auth().createUserWithEmailAndPassword(email, passwd).then(function() {
            var user = firebase.auth().currentUser;
            user.updateProfile({
              displayName: nickname,
            }).then(function() {
            }, function(error) {
              alert(error.message);
            });
            user.sendEmailVerification().then(function() {
              // Email sent.
            }).catch(function(error) {
              // An error happened.
              alert(error.message)
            });
          }).catch(function(error) {
            alert(error.message);
          });
        });
      } else {

      }
    });
  </script>

</body>

</html>

  <div class="chinf">
    <div class="container-fluid">
      <div class="">
        EMAIL: <span id="USER_EMAIL"></span>
      </div>
      <div class="">
        NICKNAME: <span id="USER_NICKNAME"></span>
      </div>
    </div>

    <a href="/mypage3.html">개인정보 수정</a>
    <button class="btn btn-default" id="login">구글인증</button>
  </div>

  <!--Core Script CDN Link-->
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
  <script src="/js/fireinit.js"></script>

  <script type="text/javascript">

    // 유저 정보 감지
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        $('#USER_EMAIL').text(user.email);
        $('#USER_NICKNAME').text(user.displayName);
        $('#login').hide();
      }else{
        window.location.href = "/login.html"
      }
    });
    $('#login').click(function() {
      var provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider).then(function(result) {
        alert("로그인 성공");
      }).catch(function(error) {
        alert(error);
      });
    });

    $('#LOG_OUT').click(function() {
      firebase.auth().signOut().then(function() {
        window.location.href = "/register.html";
      }, function(error) {
        alert(error);
      });
    });
  </script>

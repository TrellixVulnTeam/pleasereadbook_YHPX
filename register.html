<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/master.css">
    <title>Please Read Book</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <form class="form RegisterForm center-block" action="#" method="post">
          <div class="input-group">
            <label for="EMAIL">Email</label>
            <input type="text" class="form-control" name="" value="" id="EMAIL">
            <span class="input-group-addon">@</span>
            <select class="MailPlatform" name="">
              <option value="@google.com">google.com</option>
            </select>
          </div>
          <div class="input-group">
            <label for="PASSWD">패스워드</label>
            <input type="text" class="form-control" name="" value="" id="PASSWD">
          </div>
          <div class="input-group">
            <label for="PASSWD_CONFIRM">패스워드 확인</label>
            <input type="text" class="form-control" name="" value="" id="PASSWD_CONFIRM">
          </div>
          <div class="input-group">
            <label for="NICKNAME">별명</label>
            <input type="text" class="form-control" name="" value="" id="NICKNAME">
          </div>
          <button type="submit" class="btn btn-primary" name="button">Register</button>
        </form>
      </div>
    </div>


    <!--Core Script CDN Link-->
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
    <script type="text/javascript" src="/js/fireinit.js"></script>
  </body>
</html>

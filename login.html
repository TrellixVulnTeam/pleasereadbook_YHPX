<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <section class="container">

    <div class="login">
      <h2>Login PleaseReadBook</h2>
      <form>
        <input id="signin_mail" type="text" name="login" placeholder="Username or Email">
        <input id="signin_password" type="password" name="password" placeholder="Password">
        <button id="BTN_SIGNIN" type="button">Login</button>
        <button type="button" ><a href="/register.html">Register</a></button>
      </form>
    </div>

    <!--Core Script CDN Link-->
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
    <script type="text/javascript" src="/js/fireinit.js"></script>
    <script type="text/javascript">
      $('#BTN_SIGNIN').click(function() {
        var signin_mail = $('#signin_mail').val();
        var signin_password = $('#signin_password').val();

        firebase.auth().signInWithEmailAndPassword(signin_mail, signin_password).then(function() {
          window.location.href = '/index.html';
        }).catch(function(error) {
          alert(error.message);
        });

      });
    </script>
  </section>



</body>

</html>
